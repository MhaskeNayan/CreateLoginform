            <h2>login</h2>
            <form action="#">

                    <span class="icon">

                </div>

                </div>
                    <div class="remember">
                        <label><input type="checkbox">
                        Remember me</label>
                        <a href="forgot "> Forgot Password?</a>
                        
                    </div>
                    <button type="submit" class="btn"> Login</button>
                    <div class="login-register">
                    <p>Don't have a account?<a href="./register.html" class="register-link">Register</a></p>
                </div>
                </form>


        </div>
    </div>
